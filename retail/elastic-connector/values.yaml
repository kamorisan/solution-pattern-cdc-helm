name: elastic-connector
replicas: 1
image: quay.io/solution-pattern-cdc/elastic-connector:5f14352
imagePullPolicy: IfNotPresent

ports:
  http:
    name: http
    port: 8080

resources: {}

livenessProbe:
  httpGet:
    path: /q/health/live
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 3

readinessProbe:
  httpGet:
    path: /q/health/ready
    port: http
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 3

serviceAccount:
  create: true

kafka:
  bootstrapServer: ""
  securityProtocol: ""
  saslMechanism: ""
  userId: ""
  password: ""
  topics:
    product: retail.updates.public.product
  consumerGroup: elastic-connector

elasticsearch:
  hosts: 
  username:
  password:
  protocol: http
  index: products